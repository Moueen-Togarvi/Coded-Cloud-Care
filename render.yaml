services:
  # Multi-tenant PMS Web Service (Frontend + Backend)
  - type: web
    name: coded-cloud-care
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
