<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Your Pharmacy - PharmaTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-dark": "#0b1118",
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #0b1118;
        }

        .glass {
            background: rgba(21, 31, 43, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6 text-slate-100">
    <div class="w-full max-w-2xl animate-in fade-in zoom-in duration-500">
        <div class="text-center mb-10">
            <div class="bg-primary/20 p-4 rounded-2xl inline-block mb-6 shadow-2xl shadow-primary/20">
                <span class="material-icons-round text-primary text-5xl">auto_awesome</span>
            </div>
            <h1 class="text-4xl font-extrabold text-white mb-2">Welcome to PharmaTrack Pro</h1>
            <p class="text-slate-400">Let's set up your pharmacy branding in just a few seconds.</p>
        </div>

        <div class="glass rounded-3xl p-8 lg:p-12 shadow-2xl">
            <form id="setupForm" class="space-y-8">
                <div class="flex flex-col md:flex-row gap-10 items-center">
                    <!-- Logo Upload -->
                    <div class="flex flex-col items-center gap-4">
                        <div id="logoPreviewContainer" onclick="document.getElementById('logoInput').click()"
                            class="w-40 h-40 bg-slate-800 rounded-3xl border-2 border-dashed border-slate-700 flex items-center justify-center overflow-hidden cursor-pointer group hover:border-primary transition-all relative">
                            <img id="logoPreview" src="" class="w-full h-full object-contain hidden" alt="Logo Preview">
                            <div id="logoPlaceholder"
                                class="flex flex-col items-center gap-2 text-slate-500 group-hover:text-primary transition-colors">
                                <span class="material-icons-round text-4xl">add_photo_alternate</span>
                                <span class="text-[10px] font-black uppercase tracking-widest">Upload Logo</span>
                            </div>
                            <div
                                class="absolute inset-0 bg-primary/10 opacity-0 group-hover:opacity-100 transition-opacity">
                            </div>
                        </div>
                        <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
                    </div>

                    <!-- Details -->
                    <div class="flex-1 space-y-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Pharmacy
                                Name</label>
                            <input type="text" id="pharmacyName" required
                                class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                                placeholder="e.g. HealthFirst Pharmacy">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Contact
                                Phone</label>
                            <input type="tel" id="pharmacyPhone"
                                class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                                placeholder="+1 (234) 567-8900">
                        </div>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Store
                        Address</label>
                    <textarea id="pharmacyAddress" rows="2"
                        class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all resize-none"
                        placeholder="123 Pharma St, Health City..."></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-primary/30 transition-all transform active:scale-[0.98] flex items-center justify-center gap-3">
                    <span>LAUNCH DASHBOARD</span>
                    <span class="material-icons-round">rocket_launch</span>
                </button>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
            // Pre-check: If onboarding is already complete, redirect to index
            (async function () {
                const token = getAuthToken();
                if (!token) return;

                try {
                    const response = await fetch(`${API_BASE_URL}/settings`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const result = await response.json();
                    if (result.success && result.data.isOnboardingComplete) {
                        window.location.href = '/Frontend/pharmacy/index.html';
                    }
                } catch (err) {
                    console.error('Pre-check failed:', err);
                }
            })();

        function previewLogo(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('logoPreview');
                    const placeholder = document.getElementById('logoPlaceholder');
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button');
            const originalText = submitBtn.innerHTML;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="material-icons-round animate-spin">refresh</span> SETTING UP...';

            const payload = {
                clinicName: document.getElementById('pharmacyName').value,
                clinicPhone: document.getElementById('pharmacyPhone').value,
                clinicAddress: document.getElementById('pharmacyAddress').value,
                clinicLogo: document.getElementById('logoPreview').src || null,
                isOnboardingComplete: true
            };

            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/settings`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    window.location.href = '/Frontend/pharmacy/index.html';
                } else {
                    alert('Setup failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>

</html>
