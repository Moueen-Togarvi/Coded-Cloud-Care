<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Cloud Care Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #3730a3;
            --secondary: #0f172a;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--secondary);
            letter-spacing: -0.025em;
        }

        .back-btn {
            text-decoration: none;
            color: var(--secondary);
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.5rem 1rem;
            background: rgba(15, 23, 42, 0.05);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--secondary);
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .profile-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .card h3 {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }

        .user-info h2 {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-active {
            background: #dcfce7;
            color: #15803d;
        }

        .status-inactive {
            background: #fee2e2;
            color: #b91c1c;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary);
            transform: translateY(-1px);
        }

        .btn-danger-outline {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .btn-danger-outline:hover {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.9rem;
            background: #f9fafb;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            background: white;
            outline: none;
        }

        .subs-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .sub-item {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .danger-zone {
            border: 1px dashed var(--danger);
            background: rgba(239, 68, 68, 0.02);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <h1>Cloud Care Control Center</h1>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    </nav>

    <div class="container" id="profileContainer">
        <div style="text-align: center; padding: 4rem; color: #6b7280;">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
            <p style="margin-top: 10px;">Retrieving tenant data...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_URL = '/api/admin';
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        let currentUser = null;

        async function fetchWithAuth(url, options = {}) {
            const token = sessionStorage.getItem('adminToken');
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                ...options.headers
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401 || response.status === 403) {
                window.location.href = '/portal-secure-admin';
            }
            return response.json();
        }

        async function loadUserProfile() {
            if (!userId) {
                document.getElementById('profileContainer').innerHTML = "Invalid User ID";
                return;
            }

            try {
                const data = await fetchWithAuth(`${API_URL}/users/${userId}`);
                if (!data.success) throw new Error(data.message);

                currentUser = data.data;
                renderProfile();
            } catch (error) {
                document.getElementById('profileContainer').innerHTML = `<div style="color: red; text-align: center; padding: 2rem;">Error: ${error.message}</div>`;
            }
        }

        function renderProfile() {
            const container = document.getElementById('profileContainer');

            const subsHtml = currentUser.subscriptions.length > 0
                ? currentUser.subscriptions.map(sub => `
                    <div class="sub-item">
                        <div>
                            <div style="font-weight: 800; color: var(--secondary);">${sub.productSlug.replace('-', ' ').toUpperCase()}</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">Status: <strong>${sub.status}</strong></div>
                        </div>
                        <div style="text-align: right;">
                            <span class="sub-tag">${sub.planType}</span>
                            <div style="font-size: 0.7rem; color: var(--text-muted); margin-top: 4px;">Ends: ${new Date(sub.endDate).toLocaleDateString()}</div>
                        </div>
                    </div>
                `).join('')
                : '<p style="color: var(--text-muted); font-size: 0.9rem; text-align: center; padding: 1rem;">No active modules found.</p>';

            container.innerHTML = `
                <div class="profile-layout">
                    <!-- Left Column: User Summary -->
                    <div class="profile-sidebar">
                        <div class="card">
                            <div class="user-avatar">
                                ${currentUser.companyName ? currentUser.companyName[0].toUpperCase() : 'U'}
                            </div>
                            <div class="user-info">
                                <h2>${currentUser.companyName || 'N/A'}</h2>
                                <div class="info-row"><i class="fa-solid fa-envelope"></i> ${currentUser.email}</div>
                                <div class="info-row"><i class="fa-solid fa-phone"></i> ${currentUser.contactInfo?.phone || 'Not provided'}</div>
                                <div style="margin-top: 1.5rem;">
                                    <span class="status-badge ${currentUser.isActive ? 'status-active' : 'status-inactive'}">
                                        <i class="fa-solid ${currentUser.isActive ? 'fa-circle-check' : 'fa-circle-xmark'}"></i>
                                        ${currentUser.isActive ? 'Verified Account' : 'Account Suspended'}
                                    </span>
                                </div>
                            </div>
                            <div style="margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
                                <button class="btn ${currentUser.isActive ? 'btn-danger-outline' : 'btn-success'}" onclick="toggleStatus()">
                                    ${currentUser.isActive ? '<i class="fa-solid fa-ban"></i> Suspend Access' : '<i class="fa-solid fa-check"></i> Restore Access'}
                                </button>
                            </div>
                        </div>

                        <!-- Danger Zone -->
                        <div class="card danger-zone">
                            <h3 style="color: var(--danger);"><i class="fa-solid fa-triangle-exclamation"></i> Danger Zone</h3>
                            <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 1.5rem;">
                                Deleting this account will permanently remove all data, including history and active licenses across all services.
                            </p>
                            <button class="btn" style="background: var(--danger); color: white;" onclick="deleteUserPermanently()">
                                <i class="fa-solid fa-trash-can"></i> Permanently Delete
                            </button>
                        </div>
                    </div>

                    <!-- Right Column: Management Tools -->
                    <div class="profile-main">
                        <div class="stats-overview" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                             <div class="card" style="margin-bottom: 0; padding: 1.5rem;">
                                <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">Active Subscriptions</div>
                                <div style="font-size: 1.5rem; font-weight: 800;">${currentUser.subscriptions.length}</div>
                             </div>
                             <div class="card" style="margin-bottom: 0; padding: 1.5rem;">
                                <div style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">Member Since</div>
                                <div style="font-size: 1.5rem; font-weight: 800;">${new Date(currentUser.createdAt).getFullYear()}</div>
                             </div>
                        </div>

                        <div class="card">
                            <h3><i class="fa-solid fa-pen-to-square"></i> Tenant Information</h3>
                            <div class="form-group">
                                <label>Business / Hospital Name</label>
                                <input type="text" id="editCompanyName" value="${currentUser.companyName || ''}">
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" id="editEmail" value="${currentUser.email || ''}">
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" id="editPhone" value="${currentUser.contactInfo?.phone || ''}">
                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="updateUserDetails()" style="width: auto; padding: 0.75rem 2rem;">
                                <i class="fa-solid fa-save"></i> Synchronize Changes
                            </button>
                        </div>

                        <div class="card">
                            <h3><i class="fa-solid fa-layer-group"></i> Service Provisioning</h3>
                            <div class="subs-list">
                                ${subsHtml}
                            </div>
                            <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                                <h4 style="font-size: 0.9rem; margin-bottom: 1rem;">Grant New License</h4>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                    <div class="form-group">
                                        <label>Module</label>
                                        <select id="modProduct">
                                            <option value="hospital-pms">Hospital PMS</option>
                                            <option value="pharmacy-pos">Pharmacy POS</option>
                                            <option value="lab-reporting">Lab Reporting</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>License Type</label>
                                        <select id="modPlan">
                                            <option value="free">Standard (Free)</option>
                                            <option value="subscription">Premium (Sub)</option>
                                            <option value="one-time">Enterprise (Lifetime)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Expiry / Renewal Date</label>
                                    <input type="date" id="modEndDate" value="${new Date(new Date().setFullYear(new Date().getFullYear() + 1)).toISOString().split('T')[0]}">
                                </div>
                                <button class="btn btn-primary" onclick="updatePlan()" style="width: auto; padding: 0.75rem 2rem;">
                                    <i class="fa-solid fa-plus-circle"></i> Provision License
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function toggleStatus() {
            const newStatus = !currentUser.isActive;
            const confirmMsg = newStatus ? "Are you sure you want to activate this user?" : "Are you sure you want to suspend this user? They will lose access immediately.";

            if (confirm(confirmMsg)) {
                try {
                    const data = await fetchWithAuth(`${API_URL}/users/${userId}/status`, {
                        method: 'PUT',
                        body: JSON.stringify({ isActive: newStatus })
                    });

                    if (data.success) {
                        Swal.fire('Success', `User ${newStatus ? 'activated' : 'suspended'} successfully.`, 'success');
                        loadUserProfile();
                    } else {
                        Swal.fire('Error', data.message, 'error');
                    }
                } catch (error) {
                    Swal.fire('Error', error.message, 'error');
                }
            }
        }

        async function updatePlan() {
            const productSlug = document.getElementById('modProduct').value;
            const planType = document.getElementById('modPlan').value;
            const endDate = document.getElementById('modEndDate').value;

            if (!endDate) return alert('Please provide an end date');

            try {
                const data = await fetchWithAuth(`${API_URL}/users/${userId}/plan`, {
                    method: 'PUT',
                    body: JSON.stringify({ productSlug, planType, endDate })
                });

                if (data.success) {
                    Swal.fire('Success', 'Plan updated successfully!', 'success');
                    loadUserProfile();
                } else {
                    Swal.fire('Error', data.message, 'error');
                }
            } catch (error) {
                Swal.fire('Error', error.message, 'error');
            }
        }

        async function updateUserDetails() {
            const companyName = document.getElementById('editCompanyName').value;
            const email = document.getElementById('editEmail').value;
            const phone = document.getElementById('editPhone').value;

            if (!email) return Swal.fire('Error', 'Email is required', 'error');

            try {
                const data = await fetchWithAuth(`${API_URL}/users/${userId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ companyName, email, phone })
                });

                if (data.success) {
                    Swal.fire({
                        title: 'Success',
                        text: 'Tenant records updated.',
                        icon: 'success',
                        background: '#ffffff',
                        confirmButtonColor: '#0f172a'
                    });
                    loadUserProfile();
                } else {
                    Swal.fire('Error', data.message, 'error');
                }
            } catch (error) {
                Swal.fire('Error', error.message, 'error');
            }
        }

        async function deleteUserPermanently() {
            const result = await Swal.fire({
                title: 'CRITICAL ACTION',
                text: `You are about to PERMANENTLY delete "${currentUser.companyName || currentUser.email}". All data will be wiped across all modules. This cannot be undone.`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Yes, DELETE Account',
                cancelButtonText: 'Cancel'
            });

            if (result.isConfirmed) {
                try {
                    const data = await fetchWithAuth(`${API_URL}/users/${userId}`, {
                        method: 'DELETE'
                    });

                    if (data.success) {
                        await Swal.fire('Account Deleted', 'The tenant has been completely removed from the system.', 'success');
                        window.location.href = 'index.html';
                    } else {
                        Swal.fire('Extraction Failure', data.message || 'Failed to delete user', 'error');
                    }
                } catch (error) {
                    console.error('Delete User Error:', error);
                    Swal.fire('System Shutdown', 'Failed to connect to the server core.', 'error');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadUserProfile);
    </script>
</body>

</html>
