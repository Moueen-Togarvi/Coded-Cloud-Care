<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Cloud Care Systems Smart Solution</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/notifications.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --secondary: #0f172a;
            --bg-color: #f1f5f9;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.75);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.1) 0px, transparent 50%);
        }

        /* Premium Navbar */
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar h1 i {
            color: var(--primary);
        }

        .nav-actions a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .nav-actions a:hover {
            color: var(--primary);
        }

        /* Centered Card Container */
        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 60px;
            /* Offset for navbar */
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 28px;
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--white);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #818cf8);
        }

        .logo-section {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .logo-section img {
            height: 50px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.05));
        }

        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-header h2 {
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            font-size: 1.25rem;
            color: var(--secondary);
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.6rem;
            padding-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            transition: 0.2s;
        }

        .form-input {
            width: 100%;
            padding: 14px 14px 14px 48px;
            background: #f8fafc;
            border: 1.5px solid var(--border-color);
            border-radius: 14px;
            font-size: 0.95rem;
            color: var(--secondary);
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .form-input:focus+i {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-login:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        .footer-note {
            margin-top: 2.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
            line-height: 1.6;
        }

        .footer-note i {
            color: #f59e0b;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1><i class="fa-solid fa-shield-halved"></i> Cloud Care Admin</h1>
        <div class="nav-actions">
            <a href="../../index.html"><i class="fa-solid fa-arrow-left"></i> Back to Main Site</a>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-section">
                <img src="/Frontend/images/logo.png" alt="Cloud Care Logo" />
            </div>

            <div class="form-header">
                <h2>Secure Gateway</h2>
                <p>System Administration</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label>Identity / Email</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-id-badge"></i>
                        <input type="email" id="email" class="form-input" placeholder="admin@cloudcare.com" required />
                    </div>
                </div>

                <div class="form-group">
                    <label>Master Security Key</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-vault"></i>
                        <input type="password" id="password" class="form-input" placeholder="••••••••••••" required />
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="btn-login">
                    Verify Identity <i class="fa-solid fa-unlock-keyhole"></i>
                </button>
            </form>

            <div class="footer-note">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Authorized personnel only. Sessions are encrypted and activity is logged for security audits.
                <div style="margin-top: 12px; font-weight: 600; opacity: 0.7;">&copy; 2026 Admin Portal v2.5</div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const originalContent = btn.innerHTML;

            try {
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Authenticating...';
                btn.disabled = true;

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Critical: Store admin token specifically designed for admin portal
                    sessionStorage.setItem('adminToken', data.data.token);
                    sessionStorage.setItem('adminUser', JSON.stringify(data.data.user));

                    Swal.fire({
                        icon: 'success',
                        title: 'Authenticated',
                        text: 'Welcome to the Super Admin Portal',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = '/Frontend/admin/index.html'; // Redirect to Admin Dashboard
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Access Denied',
                        text: data.message || 'Invalid admin credentials',
                        confirmButtonColor: '#1e1f6e'
                    });
                }
            } catch (error) {
                console.error("Admin Login Error:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'System Error',
                    text: 'Could not connect to authentication server.',
                    confirmButtonColor: '#1e1f6e'
                });
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        });

        // Prevention check: If already logged in as admin, redirect to dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('adminToken');
            if (token) {
                window.location.href = '/Frontend/admin/index.html';
            }
        });
    </script>
</body>

</html>
