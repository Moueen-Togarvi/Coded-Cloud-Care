<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cloud Care Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #3730a3;
            --secondary: #0f172a;
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.7);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
        }

        .navbar {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.025em;
        }

        .navbar h1 i {
            color: var(--primary);
        }

        .logout-btn {
            background: rgba(15, 23, 42, 0.05);
            border: 1px solid var(--border-color);
            color: var(--secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-info h3 {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .stat-info .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }

        /* Header Actions */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        input,
        select {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            outline: none;
            font-size: 0.9rem;
            background: white;
            transition: all 0.2s;
            min-width: 180px;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Table Design */
        .table-container {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            border-right: 1px solid var(--border-color);
        }

        th:last-child,
        td:last-child {
            border-right: none;
        }

        th {
            background: #f8fafc;
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-main);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #f1f5f9;
        }

        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-active {
            background: #dcfce7;
            color: #15803d;
        }

        .status-inactive {
            background: #fee2e2;
            color: #b91c1c;
        }

        .btn-manage {
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-manage:hover {
            background: var(--primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <h1><i class="fa-solid fa-shield-halved"></i> Cloud Care Admin Portal</h1>
        <div style="display: flex; gap: 15px; align-items: center;">
            <a href="admins.html"
                style="text-decoration: none; color: var(--text-muted); font-weight: 700; font-size: 0.9rem; margin-right: 15px;">
                <i class="fa-solid fa-users-gear"></i> System Staff
            </a>
            <button class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(79, 70, 229, 0.1); color: var(--primary);">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Users</h3>
                    <div class="value" id="statTotalUsers">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(16, 185, 129, 0.1); color: var(--success);">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="stat-info">
                    <h3>Active Plans</h3>
                    <div class="value" id="statActivePlans">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: rgba(245, 158, 11, 0.1); color: #f59e0b;">
                    <i class="fa-solid fa-rocket"></i>
                </div>
                <div class="stat-info">
                    <h3>Premium Tier</h3>
                    <div class="value" id="statPremiumUsers">0</div>
                </div>
            </div>
        </div>

        <div class="header-section">
            <h2 style="font-size: 1.5rem; font-weight: 800; color: var(--secondary);">Platform Tenants</h2>
            <div class="header-actions">
                <input type="text" id="searchInput" placeholder="Search tenants...">
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Suspended</option>
                </select>
                <select id="planFilter">
                    <option value="all">All Billing</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                    <option value="one-time">Lifetime</option>
                    <option value="free">Free Tier</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Company / User</th>
                        <th>Contact Info</th>
                        <th>Active Subs</th>
                        <th>Billing Plan</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="5" class="loading"><i class="fa-solid fa-spinner fa-spin"></i> Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include sweetalert for nice alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_URL = '/api/admin';

        // Setup authenticated fetch wrapper
        async function fetchWithAuth(url, options = {}) {
            const token = sessionStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/portal-secure-admin';
                return;
            }

            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                ...options.headers
            };

            const response = await fetch(url, { ...options, headers });

            if (response.status === 401 || response.status === 403) {
                Swal.fire('Session Expired or Unauthorized', 'Please log in as an administrator.', 'error')
                    .then(() => {
                        sessionStorage.removeItem('adminToken');
                        sessionStorage.removeItem('adminUser');
                        window.location.href = '/portal-secure-admin';
                    });
                throw new Error('Unauthorized');
            }

            return response.json();
        }

        let debounceTimer;

        async function loadUsers() {
            const search = document.getElementById('searchInput').value;
            const status = document.getElementById('statusFilter').value;
            const plan = document.getElementById('planFilter').value;

            try {
                // Build query string
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (status !== 'all') params.append('status', status);
                if (plan !== 'all') params.append('plan', plan);

                const data = await fetchWithAuth(`${API_URL}/users?${params.toString()}`);

                const tableBody = document.getElementById('usersTableBody');

                if (!data.success) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="loading">Failed to load users: ${data.message}</td></tr>`;
                    return;
                }

                if (data.data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="loading">No users found</td></tr>`;
                    return;
                }

                tableBody.innerHTML = data.data.map(user => {
                    const activeSubs = user.subscriptions && user.subscriptions.length > 0
                        ? user.subscriptions.filter(s => s.status === 'active').map(s => `<span style="font-size: 0.75rem; background: #f1f5f9; color: var(--secondary); padding: 4px 8px; border-radius: 6px; font-weight: 600; margin-right: 4px; border: 1px solid var(--border-color);">${s.productSlug.replace('-', ' ')}</span>`).join('')
                        : '<span style="color: #94a3b8; font-size: 0.8rem;">No active modules</span>';

                    // Determine the primary billing plan (simplified to the first active sub's plan or 'N/A')
                    const primarySub = user.subscriptions?.find(s => s.status === 'active') || user.subscriptions?.[0];
                    const planType = primarySub ? primarySub.planType.toUpperCase() : 'FREE';
                    const planColor = planType === 'FREE' ? '#64748b' : (planType === 'SUBSCRIPTION' ? '#4f46e5' : '#f59e0b');

                    return `
                        <tr>
                            <td>
                                <div style="font-weight: 700; color: var(--secondary); font-size: 0.95rem;">${user.companyName || 'N/A'}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 2px;">ID: ${user._id.slice(-8).toUpperCase()}</div>
                            </td>
                            <td>
                                <div style="font-weight: 500;">${user.email}</div>
                                <div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 2px;"><i class="fa-solid fa-phone" style="font-size: 0.7rem;"></i> ${user.contactInfo?.phone || 'N/A'}</div>
                            </td>
                            <td>${activeSubs}</td>
                            <td>
                                <div style="display: flex; align-items: center; gap: 6px;">
                                    <div style="width: 8px; height: 8px; border-radius: 50%; background: ${planColor};"></div>
                                    <span style="font-weight: 700; font-size: 0.8rem; color: ${planColor};">${planType}</span>
                                </div>
                            </td>
                            <td>
                                <span class="status-badge ${user.isActive ? 'status-active' : 'status-inactive'}">
                                    <i class="fa-solid ${user.isActive ? 'fa-circle-check' : 'fa-circle-xmark'}"></i>
                                    ${user.isActive ? 'Active' : 'Suspended'}
                                </span>
                            </td>
                            <td>
                                <a href="user-profile.html?id=${user._id}" class="btn-manage" title="Full Tenant Control">
                                    Manage <i class="fa-solid fa-arrow-right"></i>
                                </a>
                            </td>
                        </tr>
                    `;
                }).join('');

                // Update Stats (Client-side calculation for simplicity)
                document.getElementById('statTotalUsers').textContent = data.data.length;
                document.getElementById('statActivePlans').textContent = data.data.filter(u => u.isActive).length;
                document.getElementById('statPremiumUsers').textContent = data.data.filter(u => u.subscriptions.some(s => s.planType !== 'free')).length;

            } catch (error) {
                console.error(error);
                if (error.message !== 'Unauthorized') {
                    document.getElementById('usersTableBody').innerHTML = `<tr><td colspan="5" class="loading text-danger">Error loading data.</td></tr>`;
                }
            }
        }

        async function deleteUser(userId, name) {
            const result = await Swal.fire({
                title: 'Are you sure?',
                text: `You are about to PERMANENTLY delete user "${name}" and all their subscriptions. This action cannot be undone!`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Yes, delete everything'
            });

            if (result.isConfirmed) {
                try {
                    const data = await fetchWithAuth(`${API_URL}/users/${userId}`, {
                        method: 'DELETE'
                    });

                    if (data.success) {
                        Swal.fire('Deleted!', 'User has been removed from the system.', 'success');
                        loadUsers(); // Refresh table
                    } else {
                        Swal.fire('Error', data.message || 'Failed to delete user', 'error');
                    }
                } catch (error) {
                    console.error('Delete User Error:', error);
                    Swal.fire('System Error', 'Failed to connect to the server.', 'error');
                }
            }
        }

        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(loadUsers, 500);
        });

        document.getElementById('statusFilter').addEventListener('change', loadUsers);
        document.getElementById('planFilter').addEventListener('change', loadUsers);

        function logout() {
            sessionStorage.removeItem('adminToken');
            sessionStorage.removeItem('adminUser');
            window.location.href = '/portal-secure-admin';
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>

</html>
