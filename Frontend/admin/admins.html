<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage System Users - Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #0f172a;
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.7);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
        }

        .navbar {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar h1 i {
            color: var(--primary);
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .card {
            background: white;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .role-badge {
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .role-superadmin {
            background: #e0e7ff;
            color: #4338ca;
        }

        .role-staff {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-delete {
            color: #ef4444;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .btn-delete:hover {
            color: #b91c1c;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <h1><i class="fa-solid fa-shield-halved"></i> System Admins & Staff</h1>
        <div style="display: flex; gap: 20px; align-items: center;">
            <a href="index.html"
                style="text-decoration: none; color: var(--text-muted); font-weight: 600; font-size: 0.9rem;">
                <i class="fa-solid fa-arrow-left"></i> Dashboard
            </a>
            <button class="btn-primary" onclick="openModal()"><i class="fa-solid fa-plus"></i> Add New User</button>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminsTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 3rem; color: var(--text-muted);">
                            <i class="fa-solid fa-spinner fa-spin"></i> Loading system users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem; font-weight: 800; color: var(--secondary);">Add System User</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="newName" class="form-input" placeholder="e.g. John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="newEmail" class="form-input" placeholder="john@cloudcare.com" required>
                </div>
                <div class="form-group">
                    <label>Master Security Key (Password)</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Min 8 characters" required>
                </div>
                <div class="form-group">
                    <label>System Role</label>
                    <select id="newRole" class="form-input" required>
                        <option value="staff">Platform Staff</option>
                        <option value="superadmin">Super Administrator</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary" style="flex: 2; padding: 0.75rem;">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_URL = '/api/admin/system-users';

        async function fetchWithAuth(url, options = {}) {
            const token = sessionStorage.getItem('adminToken');
            if (!token) { window.location.href = 'login.html'; return; }
            const headers = { 'Authorization': `Bearer ${token}`, ...options.headers };
            if (options.body) headers['Content-Type'] = 'application/json';
            const res = await fetch(url, { ...options, headers });
            if (res.status === 401 || res.status === 403) { window.location.href = 'login.html'; return; }
            return res.json();
        }

        async function loadAdmins() {
            try {
                const data = await fetchWithAuth(API_URL);
                if (!data || !data.success) return;

                const tableBody = document.getElementById('adminsTableBody');
                if (data.data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 3rem;">No system users found.</td></tr>';
                    return;
                }

                tableBody.innerHTML = data.data.map(user => `
                    <tr>
                        <td><div style="font-weight: 700;">${user.name}</div></td>
                        <td>${user.email}</td>
                        <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                        <td>
                            <button class="btn-delete" onclick="deleteAdmin('${user._id}')" title="Delete User">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error(err);
            }
        }

        async function deleteAdmin(id) {
            const result = await Swal.fire({
                title: 'Are you sure?',
                text: "Platform staff will lose all access immediately.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Yes, delete'
            });

            if (result.isConfirmed) {
                const res = await fetchWithAuth(`${API_URL}/${id}`, { method: 'DELETE' });
                if (res.success) {
                    Swal.fire('Deleted!', res.message, 'success');
                    loadAdmins();
                } else {
                    Swal.fire('Error', res.message, 'error');
                }
            }
        }

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                name: document.getElementById('newName').value,
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                role: document.getElementById('newRole').value
            };

            const res = await fetchWithAuth(API_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });

            if (res.success) {
                Swal.fire('Success', 'New system user created', 'success');
                closeModal();
                loadAdmins();
                e.target.reset();
            } else {
                Swal.fire('Error', res.message, 'error');
            }
        });

        function openModal() { document.getElementById('addUserModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('addUserModal').style.display = 'none'; }

        document.addEventListener('DOMContentLoaded', loadAdmins);
    </script>
</body>

</html>
